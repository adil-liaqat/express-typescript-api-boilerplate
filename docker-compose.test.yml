version: '3'
services:
  web:
    build: .
    ports:
    - "3000:3000"
    environment:
      NODE_ENV : test
    volumes:
    - .:/usr/src/app
    - /usr/src/app/node_modules
    depends_on:
    - database
    network_mode: host
  database:
    image: postgres
    ports:
    - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: local_test
